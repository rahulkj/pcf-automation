az_configuration: |
  availability_zones:
  - name: MGMT-AZ
    clusters:
    - cluster: PCF_CLUSTER
      resource_pool: MGMT_RP
  - name: AZ-1
    clusters:
    - cluster: PCF_CLUSTER
      resource_pool: PAS_RP
  - name: AZ-2
    clusters:
    - cluster: PCF_CLUSTER
      resource_pool: SERVICES_RP

network_configuration: |
  icmp_checks_enabled: true
  networks:
  - name: INFRASTRUCTURE
    subnets:
    - iaas_identifier: INFRASTRUCTURE
      cidr: 192.168.10.0/26
      reserved_ip_ranges: 192.168.10.1-192.168.10.10
      dns: 10.0.0.21
      gateway: 192.168.10.1
      availability_zone_names:
      - MGMT-AZ
      - AZ-1
      - AZ-2
  - name: DEPLOYMENT
    subnets:
    - iaas_identifier: DEPLOYMENT
      cidr: 192.168.12.0/23
      reserved_ip_ranges: 192.168.12.1-192.168.12.10
      dns: 10.0.0.21
      gateway: 192.168.12.1
      availability_zone_names:
      - AZ-1
      - AZ-2
  - name: SERVICES
    subnets:
    - iaas_identifier: SERVICES
      cidr: 192.168.14.0/23
      reserved_ip_ranges: 192.168.14.1-192.168.14.10
      dns: 10.0.0.21
      gateway: 192.168.14.1
      availability_zone_names:
      - AZ-1
      - AZ-2

network_assignment: |
  network_and_az:
    network:
      name: INFRASTRUCTURE
    singleton_availability_zone:
      name: MGMT-AZ

security_configuration: |
  security_configuration:
    generate_vm_passwords: true
    trusted_certificates: ""

resource_configuration: |
